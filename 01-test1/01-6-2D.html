<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D.html</title>
	<style>
		ul{
			width:200px;
			height:300px;
			margin:0 auto;
			margin-top:50px;
			perspective: 800px;
		}
		ul li{
			list-style: none;
			width:200px;
			height:200px;
			border: 1px solid #000;
		}
		ul li img{
			width:300px;
			height:200px;
		}
        li:nth-child(1) img{
        	transform: rotateX(45deg)translateX(-100px);
             /* transform: translateX(-100px);*/
        }
        li:nth-child(2) img{
        	transform: rotateY(45deg)translateY(-100px);
        	 /*transform: translateY(-100px)*/
        }
        li:nth-child(3) img{
        	transform: rotateZ(45deg)translateZ(100px);
        	/*transform: translateZ(100px);*/
        }
	</style>
</head>
<body>
		<li><img src="img/1.jpg" alt=""></li>	<ul>

		<li><img src="img/2.jpg" alt=""></li>
		<li><img src="img/3.jpg" alt=""></li>
	</ul>
</body>
</html>
