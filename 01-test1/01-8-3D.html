<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D.html</title>
	<style>
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			background: blue;
			margin: 0 auto;
			margin-top: 40px;
			perspective: 800px;
			transform: rotateY(0deg);
            transform-style: preserve-3d;
		}
		.son{
			width: 200px;
			height: 200px;
			margin: 0 auto;
			margin-top: 150px;
			background: red;
			transform: rotateY(45deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
