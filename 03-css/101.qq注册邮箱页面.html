<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>101.qq注册邮箱页面.html</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
	    *{
	    	margin: 0;
	    	padding: 0;
	    }
	    header{
	    	background: #eff4fa;
	    	border: 1px solid #ccf;
	    }
		header .box1{
			width: 1500px;
			height: 62px;
			background: #eff4fa;
			margin: 0 auto;
		}
		header .logo{
			width: 183px;
			height: 62px;
			line-height: 62px;
			background-image: url(../02-html/img/qqmail_02.png);
			background-repeat: no-repeat;
			float: left;
		}
		header nav{
			float: right;
		}
		header nav li{
			line-height: 62px;
			list-style: none;
			float: left;
		}
		a{
			text-decoration: none;
			font-size: 18px;
			color: #369;
		}
		a:hover{
			text-decoration: underline;
		}
		section{
			width: 1000px;
			height: 600px;
			/*background: #ffffff;*/
			/*background: silver;*/
			margin: 0 auto;
		}
		section .leftbox{
			width: 530px;
			height: 100%;
			/*background: aqua;*/
			float: left;
			background-image: url(../02-html/img/qqmail_06.png);
			background-repeat: no-repeat;
			background-position: 0px 100px;
		}
		section .rightbox{
			width: 400px;
			height: 100%;
			/*background: purple;*/
			float: right;
			/*padding-top: 80px;
			box-sizing: border-box;*/
		}
		section .rightbox .formbox{
			width: 100%;
			height: 400px;
			border: 1px solid #ccf;
			/*background: pink;*/
			margin-top: 80px;
			border-radius: 4px;
		}
		section .hd{
			width: 100%;
			height: 50px;
			line-height: 50px;
			padding: 0 40px;
			box-sizing: border-box;
			background: #eff4fa;
			border-bottom: 1px solid #ccf; 
		}
		section .hd a{
			font-size: 18px;
			color: #aaa;
		}
		section .hd a:first-child{
			float: left;
		}
		section .hd a:last-child{
			float: right;
		}
		section .hd a:hover{
			color: black;
			text-decoration: none;
		}
		section .st{
			width: 100%;
			height: 270px;
			box-sizing: border-box;
			padding: 30px 30px;
		}
		section .st .inputer{
			width: 250px;
			height: 30px;
			margin-bottom: 10px;
			margin-left: 20px;
		}
		section .st .inputer input{
			width: 240px;
			height: 100%;
			border: 1px solid #369;
			border-radius: 4px;
			outline: none;
			padding: 5px 5px 5px 5px;
			box-sizing: border-box;
			color: #ccc;
			font-size: 16px; 
			margin-left: 10px;
		}
		section .st .inputer input:focus{
			border: 1px dashed #666;
		}
		section .st .auto{
			margin-top: 10px;
			display: inline-block;
			margin-left: 20px;
		}
		section .st .auto input{
			width: 16px;
			height: 16px;
			vertical-align: top;
			margin-top: 4px;
		}
		section .st .auto label{
			font-size: 14px;

		}
		section .st input[type="submit"]{
			width: 250px;
			height: 40px;
			background: #69c;
			color: white;
			font-size: 24px;
			margin-top: 20px;
			margin-left: 20px;
			border-radius: 4px;
		}
		section .ft{
			width: 100%;
			height: 40px;
			line-height: 40px;
			text-align: right;
			padding-right: 20px;
			box-sizing: border-box;
			font-size: 16px;
		}
		footer{
			width: 100%;
			height: 40px;
			background: #eff4fa;
			line-height: 40px;
			text-align: center;
			/*border-top: 1px solid #ccf;*/
			margin-top: 1px;
			color: #ccc;
		}
	</style>
</head>
<body>
	<header>
		<div class="box1">
		    <h1 class="logo"></h1>
		    <nav>
			   <ul>
				  <li><a href="#">基本版&nbsp;|</a></li>
				  <li><a href="#">English&nbsp;|</a></li>
				  <li><a href="#">手机版&nbsp;|</a></li>
				  <li><a href="#">企业邮箱</a></li>
			   </ul>
		    </nav>
		</div>
	</header>
	<section>
		<div class="leftbox"></div>
		<div class="rightbox">
			<div class="formbox">
				<div class="hd">
					<a href="javascript:">快速登录</a>
					<a href="javascript:">账号密码登录</a>
				</div>
				<div class="st">
					<div class="inputer">
						<input type="text" placeholder="支持手机号/QQ号/邮箱登录">
					</div>
					<div class="inputer">
						 <input type="password" placeholder="QQ密码">
					</div>
					<div class="auto">
						<input type="checkbox" id="autoCheck">
						<label for="autoCheck">下次自动登录</label>
					</div>
					<div>
						<input type="submit" value="登&nbsp;&nbsp;&nbsp;陆">
					</div>
				</div>
				<div class="ft">
					<a href="#">忘了密码？&nbsp;&nbsp;|</a>
					<a href="#">注册新账号&nbsp;&nbsp;|</a>
					<a href="#">意见反馈&nbsp;&nbsp;|</a>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<a href="#">关于腾讯&nbsp;|&nbsp;</a>
		<a href="#">服务条款&nbsp;|&nbsp;</a>
		<a href="#">客服中心&nbsp;|&nbsp;</a>
		<a href="#">联系我们&nbsp;|&nbsp;</a>
		<a href="#">帮助中心&nbsp;|&nbsp;</a>
		@1998-2018 Tencent lnc.All Rights Reserved.
	</footer>
</body>
</html>
