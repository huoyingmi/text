<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>116.过渡手风琴案例2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 400px;
			border: 1px solid #000;
			background: pink;
			margin: 100px auto;
			overflow: hidden;
		}
		ul li{
			width: 200px;
			height: 400px;
			list-style: none;
			float: left;
			transition-property: width;
			transition-duration: 1s;
		}
		ul li img{
			height: 100%;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../html/img/ad1.jpg"></li>
		<li><img src="../html/img/ad2.jpg"></li>
		<li><img src="../html/img/ad3.jpg"></li>
		<li><img src="../html/img/ad4.jpg"></li>
		<li><img src="../html/img/ad5.jpg"></li>
	</ul>
</body>
</html>
