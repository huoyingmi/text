<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>110.定位流中的覆盖关系.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.f1{
			width: 300px;
			height: 300px;
			background: green;
			position: relative;
			top: 30px;
			left: 50px;
			z-index: 1;
			/*对s1来说，最顶层的z-index的值是1*/
		}
		.f11{
			width: 200px;
			height: 200px;
			background: tomato;
			position: relative;
			z-index: 3;
			/*f11的z-index是3，但是它不是最顶层的值*/
		}
		.s1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top: 300px;
			left: 300px;
			z-index: 2;
		}
		.f2{
			width: 300px;
			height: 300px;
			background: lime;
			position: relative;
			z-index: 3;
			/*对s2来说，最顶层的z-index的值是3,大于f1的1*/
		}
		.f22{
			width: 200px;
			height: 200px;
			background: blue;
			position: relative;
			z-index: 1;
			/*f22的z-index是1，但是它不是最顶层的值*/
		}
		.s2{
			width: 100px;
			height: 100px;
			background: pink;
			position: absolute;
			top: 10px;
			left: 300px;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="f1">
		<div class="f11">
		   <div class="s1"></div>
		</div>
	</div>
	<div class="f2">
		<div class="f22">
		    <div class="s2"></div>
		</div>
	</div>
</body>
</html>
