<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>63.盒子模型外边距.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
		}
		.box1{
			background: yellow;
			border: 10px solid red;
			padding: 20px 30px;
			display: inline-block;
			margin: 20px 30px 40px 30px;
		}
		.box2{
			background: purple;
			border: 10px dashed blue;
			padding: 20px 30px;
			display: inline-block;
			margin: 20px 30px 40px 30px;
		}
		.box3{
			background: pink;
			border: 10px dotted black;
			padding: 20px 30px;
			margin: 20px 30px 40px 30px;
		}
	</style>
</head>
<body>
	<div class="box1">div1</div>
	<div class="box2">div2</div>
	<div class="box3">div3</div>
</html>
</body>
