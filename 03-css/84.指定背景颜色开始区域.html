<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>84.指定背景颜色开始区域.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 400px;
			margin: 50px 100px;
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;
			margin-bottom: 10px;
			padding: 10px;
			border: 10px dashed #000;
			background-color: red;
		}
		li:nth-child(2){
			background-clip: padding-box;
		}
		li:nth-child(3){
			background-clip: border-box;
		}
		li:nth-child(4){
			background-clip: content-box;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
