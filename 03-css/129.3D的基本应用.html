<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>129.3D的基本应用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.ft{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			background: red;
			margin: 100px auto;
			perspective: 500px;
			transform: rotateX(0deg) rotateY(0deg);
			transform-style: preserve-3d;
		}
		.son{
			width: 150px;
			height: 150px;
			background: blue;
			margin: 100px auto;
			transform: rotateY(45deg);
		}
	</style>
</head>
<body>
	<div class="ft">
		<div class="son"></div>
	</div>
</body>
</html>
