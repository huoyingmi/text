<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>117.2D的基本使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 800px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 100px;
			background: pink;
			margin:0 auto; 
			margin-top: 30px;
			line-height: 100px;
			text-align: center;
		}
		ul li:nth-child(2){
			transform: rotate(45deg);
		}
		ul li:nth-child(3){
			transform: scale(1.5,1.1);
		}
		ul li:nth-child(4){
			transform: translate(100px,-30px);
		}
		ul li:nth-child(5){
			/*transform: rotate(45deg) translate(-50px,50px) scale(1.5,0.5);*/
			transform: translate(-50px,50px) rotate(45deg) scale(1.5,0.5);
			/*当translate与rotate设置的顺序不同时，位移会发生改变 */
		}
	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>旋转</li>
		<li>拉伸/缩放</li>
		<li>平移</li>
		<li>复合样式</li>
	</ul>
</body>
</html>
