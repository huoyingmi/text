<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>87.改变元素的显示模式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color:red; 
			margin: 10px 10px;
			display: inline-block;
		}
		span{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: blue;
			color: white;
			margin:10px 10px;
			display: block; 
		}
	</style>
</head>
<body>
	<div>box1</div>
	<div>box2</div>
	<span>box3</span>
	<span>box4</span>
</body>
</html>
