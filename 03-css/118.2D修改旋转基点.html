<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>118.2D修改旋转基点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
		}
		ul li{
			width: 200px;
			height: 200px;
			list-style: none;
			position: absolute;
			top: 0;
			left: 0;
			color: white;
			/*transform-origin: 100px 50px;*/
			/*transform-origin: 20% 50%;*/
			/*transform-origin: left center;*/
			/*transform-origin: top left;*/
			transform-origin: right bottom;
			/*改变旋转基点的元素属性*/
		}
		ul li:nth-child(1){
			background: red;
			transform: rotate(15deg);
		}
		ul li:nth-child(2){
			background: blue;
			transform: rotate(35deg);
		}
		ul li:nth-child(3){
			background: green;
			transform: rotate(55deg);
		}
		ul li:nth-child(4){
			background: teal;
			transform: rotate(75deg);
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
