<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>74.月牙.html</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			border: 20px solid blue;
			margin: 50px auto;
 			border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
		}
		.box2{
			width: 200px;
			height: 200px;
			/*background: black;*/
			margin-left: 50px;
			border-right:50px solid #000;
			border-top-right-radius: /*50%*/ 100px;
			border-bottom-right-radius: /*50%*/ 100px;
		}
		.box3{
			width: 100px;
			height: 100px;
			border-left:30px solid red;
			margin-left:30px;
 			border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
		}
		.box4{
			width: 100px;
			height: 100px;
			border-top:30px solid red;
			margin-left:60px;
 			border-top-left-radius: 50%;
            border-top-right-radius: 50%;
		}
		.box5{
			width: 100px;
			height: 100px;
			border-bottom: 30px solid green;
			margin-left: 50px;
			margin-top: 0px;
			border-bottom-right-radius: 50%;
			border-bottom-left-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
</body>
</html>
