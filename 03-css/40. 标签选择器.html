<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签选择器.html</title>
	<style>
		p{
			color: red;
			font-weight: bold;
		}
		li{
			color: purple;
		}
	</style>
</head>
<body>
	<p>我是段落1</p>
	<ul>
		<li>
			<p>我是段落1</p>
			<p>我是段落2</p>
			<ul>
				<li>	
					<p>我是段落3</p>
					<p>我是段落4</p>
				</li>
				<li>我是列表</li>	
			</ul>
		</li>
	</ul>
</body>
</html>
