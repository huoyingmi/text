<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>128.动画轮播案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			overflow: hidden;
		}
		ul{
			/*width: 2400px;*/
			width: 3200px;
			height: 400px;
			animation: sport 4s linear 0s infinite normal;
		}
		ul:hover{
			animation-play-state: paused;
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
		}
		@keyframes sport{
			form{
				margin-left: 0px;
			}
			to{
				/*margin-left: -1600px;*/
				margin-left: -2400px;
			}
		}
		ul li{
			list-style: none;
			width: 800px;
			height: 400px;
			float: left;
		}
		ul li:nth-child(1){
		    background: red;
		}
		ul li:nth-child(2){
		    background: blue;
		}
		ul li:nth-child(3){
		    background: yellow;
		}
		ul li:nth-child(4){
			background: red;
		}
		ul li img{
			width: 800px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div>
	     <ul>
		     <li><img src="../html/img/1.jpg" alt=""></li>
		     <li><img src="../html/img/2.jpg" alt=""></li>
		     <li><img src="../html/img/3.jpg" alt=""></li>
		     <!-- <li><img src="../html/img/4.jpg" alt=""></li> -->
		     <li><img src="../html/img/1.jpg" alt=""></li>
	     </ul>
	</div>
</body>
</html>
