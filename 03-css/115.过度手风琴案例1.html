<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>115.过度手风琴案例1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1200px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			overflow: hidden;
		}
		ul li{
			width: 200px;
			height: 400px;
			list-style: none;
			background: red;
			float: left;
			transition-property: width;
			transition-duration: 2s;
		}
		ul li img{
			height: 100%;
		}
		ul:hover li{
			width: 120px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../html/img/1.jpg" alt=""></li>
		<li><img src="../html/img/2.jpg" alt=""></li>
		<li><img src="../html/img/3.jpg" alt=""></li>
		<li><img src="../html/img/4.jpg" alt=""></li>
		<li><img src="../html/img/5.jpg" alt=""></li>
		<li><img src="../html/img/6.jpg" alt=""></li>
	</ul>
</body>
</html>
