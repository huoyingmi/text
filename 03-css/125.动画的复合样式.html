<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>125.动画的复合样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			/*animation: sport 2s linear 1s infinite normal;*/
			animation: sport 2s;
		}
		@keyframes sport{
			from{
				width: 100px;
				height: 100px;
			}
			to{
				width: 300px;
				height: 300px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
