<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>58.选择器优先级练习1.html</title>
	<style>
		div p{
			color: red;
		}
		#father{
			color: yellow;
		}
		p.box{
			color: blue;
		}
	</style>
</head>
<body>
	<div id="father">
		<p class="box">猜猜我的颜色</p>
		<p>直接选中优先级大于间接选中，#father虽然是ID选择器但是属于间接选中，比不得p.box和div p这两个直接选中的</p>
	</div>
</body>
</html>
