<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>126.创建百分比动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.ft{
			width: 500px;
			height: 500px;
			background: pink;
			margin: 100px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: blue;
			position: absolute;
			top: 0;
			left: 0;
			animation: sport 2s;
		}
		@keyframes sport{
			0%{
				top: 0;
				left: 0;
			}
			25%{
				top: 0;
				left: 400px;
			}
			50%{
				top: 400px;
				left: 400px;
			}
			75%{
				top: 400px;
				left: 0;
			}
			100%{
				top: 0;
				left: 0;
			}
		}
	</style>
</head>
<body>
	<div class="ft">
		<div class="son"></div>
	</div>
</body>
</html>
