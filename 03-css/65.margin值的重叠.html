<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>65.margin值的重叠.html</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			background: yellow;
			border: 10px solid red;
			margin-bottom: 50px;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: pink;
			border: 10px dashed blue;
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<div class="box1">div1</div>
	<div class="box2">div2</div>
</body>
</html>
