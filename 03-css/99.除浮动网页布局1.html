<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>99.除浮动网页布局1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.mv{
			width: 960px;
			margin: 0 auto;
		}
		/*头部*/
		header{
			height: 100px;
			background: white;
		}
		header.mv{
			margin-bottom: 10px;
		}
		header .logo{
			width: 100px;
			height: 100%;
			background: tomato;
			float: left;
		}
		header .username{
			width: 200px;
			height: 50px;
			background: gray;
			float: right;
		}
		header nav{
			width: 750px;
			height: 50px;
			float: right;
			background: purple;
		}
		/*.clearfix:after{
			content: "";
			clear: both;
			display: block;
			height: 0px;
			visibility: hidden;
		}*/
		/*内容*/
		section{
			height: 800px;
			background: gray;	
		}
		section .leftbox{
			width: 700px;
			height: 800px;
			background: tomato;
			float: left;
		}
		section .leftbox .topbox{
			width: 100%;
			height: 750px;
			background: teal;
		}
		section .leftbox .topbox .topboxleft{
			width: 490px;
			height: 100%;
			background: brown;
			float: left;
		}
		section .box1{
			width: 100%;
			height: 360px;
			background: yellow;
		}
		section .box2{
			width: 100%;
			height: 360px;
			background: navy;
			margin-top: 30px;
		}
		section .leftbox .topbox .topboxright{
			width: 200px;
			height: 100%;
			background: pink;
			float: right;
		}
		section .leftbox .bottombox{
			width: 100%;
			height: 40px;
			background: red;
		}
		section .rightbox{
			width: 250px;
			height: 800px;
			background: skyblue;
			float: right;
		}
		/*尾部*/
		footer{
			height: 100px;
			background: blue;
		}
		footer.mv{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<!-- <header class="mv"> -->
	<header class="mv">
		<div class="logo"></div>
		<div class="username"></div>
		<nav></nav>
	</header>
	<section class="mv">
		<div class="leftbox">
			<div class="topbox">
				<div class="topboxleft">
					<div class="box1"></div>
					<div class="box2"></div>
				</div>
				<div class="topboxright"></div>
			</div>
			<div class="bottombox"></div>
		</div>
		<div class="rightbox"></div>
	</section>
	<footer class="mv"></footer>
</body>
</html>
