<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>133.长方体.html</title>
	<style>
	    *{
	    	margin: 0;
	    	padding: 0;
	    }
	    body{
	    	perspective: 500px;
	    }
		ul{
			width: 200px;
			height: 200px;
			/*border: 1px solid #000;*/
			margin: 100px auto;
			position: relative;
			/*transform: rotateX(0deg) rotateY(0deg);*/
			transform-style: preserve-3d;
			animation: sport 3s linear 0s infinite normal;
		}
		ul:hover{
			animation-play-state: paused;
		}
		@keyframes sport{
			form{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		ul li{
			width: 200px;
			height: 200px;
			border: 5px solid #000;
			list-style: none;
			line-height: 200px;
			text-align: center;
			font-size: 24px;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		ul li:nth-child(1){
			background: red;
			transform: rotateX(90deg) translateZ(100px) scale(2,1);
		}
		ul li:nth-child(2){
			background: blue;
			transform: rotateX(360deg) translateZ(100PX) scale(2,1);
		}
		ul li:nth-child(3){
			background: yellow;
			transform: rotateX(270deg) translateZ(100px) scale(2,1);
		}
		ul li:nth-child(4){
			background: purple;
			transform: rotateX(180deg) translateZ(100px) scale(2,1);
		}
		ul li:nth-child(5){
			background: pink;
			transform: rotateY(90deg) translateZ(200PX);
		}
		ul li:nth-child(6){
			background: green;
			transform: rotateY(-90deg) translateZ(200PX);
		}
		ul li img{
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../html/img/7.jpg"></li>
		<li><img src="../html/img/8.jpg"></li>
		<li><img src="../html/img/9.jpg"></li>
		<li><img src="../html/img/10.jpg"></li>
		<li><img src="../html/img/11.jpg"></li>
		<li><img src="../html/img/12.jpg"></li> 
	</ul>
</body>
</html>
