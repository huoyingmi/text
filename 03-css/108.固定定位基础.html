<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>108.固定定位基础.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
		}
		.box2{
			width: 150px;
			height: 150px;
			background: blue;
			position: fixed;
			top: 0px;
			left: 0px;
		}
		.box3{
			width: 250px;
			height: 250px;
			background: green;
		}
		span{
			width: 100px;
			height: 100px;
			background: pink;
			position: fixed;
		}
		p{
			width: 2000px;
			height: 2000px;
			background: purple;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<span>我是span</span>
	<p></p>
</body>
</html>
