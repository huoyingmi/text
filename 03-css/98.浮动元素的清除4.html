<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>98.浮动元素的清除4.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background: red;
			color: white;
		}
		.box1 p{
			width: 100px;
			background: orange;
			float: left;
		}
		.box2{
			background: yellow;
			color: white;
		}
		.box2 p{
			width: 100px;
			background: green;
			float: left;
		}
		/*box1:after{
			content: "";
			clear: both;
			display: block;
			height: 0px;
			visibility: hidden;
		}*/
		.clearfix:after{
			content: "";
			clear: both;
			display: block;
			height: 0px;
			visibility: hidden;
		}
		.clearfix{
			*zoom:1;
		}
	</style>
</head>
<body>
	<div class="box1 clearfix">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="box2">
		<p>11</p>
		<p>22</p>
		<p>33</p>
	</div>
</body>
</html>
