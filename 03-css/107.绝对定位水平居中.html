<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>107.绝对定位水平居中.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
			position: relative;
		}
		.son{
			width: 200px;
			height: 200px;
			/*width: 100px;
			height: 100px;*/
			background: green;
			position: absolute;
			left: 50%;
			margin-left: -100px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
