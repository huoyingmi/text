<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>137.平滑过渡页面综合练习.html</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html,body{
			height: 100%;
		}
		body{
			overflow: hidden;
			/*这一步是为了去掉滚动条*/
		}
		.hd{
			height: 100%;
		}
		.hd input,.hd a{
			position: fixed;
			top: 0;
			width: 20%;
			height: 40px;
			line-height: 40px;
		}
		.hd a{
			text-decoration: none;
			background: #2f2f2f;
			color: white;
			font-size: 20px;
			font-weight: bold;
			z-index: 1;
			text-align: center;
		}
		.hd a>i{
			margin-right: 5px;
		}
		#ctr1,#ctr1+a{
			left: 0%;			
		}
		#ctr2,#ctr2+a{
			left: 20%;
		}
		#ctr3,#ctr3+a{
			left: 40%;
		}
		#ctr4,#ctr4+a{
			left: 60%;
		}
		#ctr5,#ctr5+a{
			left: 80%;
		}
		.hd input{
			z-index: 1000;
			opacity: 0;
			cursor: pointer;
			/*当鼠标点中时，鼠标箭头会变成小手*/
		}
		.hd input:checked + a,
		.hd input:checked:hover + a{
			color: #ff4c00;
		}
		.hd input:hover+a{
			background: #2a2a2a;
		}
		.content,.panel{
			height: 100%;
		}
		.content{
			margin-top: 40px;
			transition: all 2s;
		}
		#ctr1:checked ~ .content{
			transform: translateY(0%);
		}
		#ctr2:checked ~ .content{
			transform: translateY(-100%);
		}
		#ctr3:checked ~ .content{
			transform: translateY(-200%);
		}
		#ctr4:checked ~ .content{
			transform: translateY(-300%);
		}
		#ctr5:checked ~ .content{
			transform: translateY(-400%);
		}
		.panel{
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		#home{
			background-image: url(../02-html/img/home.jpg);
		}
		#service{
			background-image: url(../02-html/img/service.jpg);
		}
		#about{
			background-image: url(../02-html/img/about.jpg);
		}
		#team{
			background-image: url(../02-html/img/team.jpg);
		}
		#contact{
			background-image: url(../02-html/img/contact.jpg);
		}
		#ctr1:checked ~ .content #home,
        #ctr2:checked ~ .content #service,
        #ctr3:checked ~ .content #about,
        #ctr4:checked ~ .content #team,
        #ctr5:checked ~ .content #contact
		{
			animation: sport 2s linear 0s /*infinite*/ normal;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="hd">
		<input type="radio" name="radio-set" id="ctr1" checked="checked">
		<!-- 此处的checked是指默认情况下第一个input被选中的意思 -->
		<a href="#"><i class="fas fa-home"></i>Home</a>
		<input type="radio" name="radio-set" id="ctr2">
		<a href="#"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio" name="radio-set" id="ctr3">
		<a href="#"><i class="fas fa-building"></i>About</a>
		<input type="radio" name="radio-set" id="ctr4">
		<a href="#"><i class="fas fa-users"></i>Team</a>
		<input type="radio" name="radio-set" id="ctr5">
		<a href="#"><i class="fas fa-phone"></i>Contact</a>
		<div class="content">
		     <section class="panel" id="home"></section>
		     <section class="panel" id="service"></section>
		     <section class="panel" id="about"></section>
		     <section class="panel" id="team"></section>
		     <section class="panel" id="contact"></section>
		</div>
	</div>
</body>
</html>
