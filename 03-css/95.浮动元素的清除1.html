<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>95.浮动元素的清除1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			/*height: 30px;*/
			background: red;
			color: white;
			/*margin-bottom: 10px;*/
		}
		.box1 p{
			width: 100px;
			background: orange;
			float: left;

		}
		.box2{
			/*margin-top: 10px;*/
			background: yellow;
			color: white;
			clear: left;
			/*clear: both;*/
		}
		.box2 p{
			width: 100px;
			background: tomato;
			float:left;
		}
		
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="box2">
		<p>11</p>
		<p>22</p>
		<p>33</p>
	</div>
	
</body>
</html>
