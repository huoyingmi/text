<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>83.指定背景图片开始区域.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			margin: 50px 100px;
		}
		li{
			list-style: none;
			width: 300px;
			height: 300px;
			border: 10px dashed #000;
			padding: 10px;
			margin-bottom: 10px;
			background-image: url(../html/img/1.jpg);
			background-size: 80% 80%;
			background-repeat: no-repeat;

		}
		li:nth-child(2){
			background-origin: padding-box;
		}
		li:nth-child(3){
			background-origin: border-box;
		}
		li:nth-child(4){
			background-origin: content-box;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
