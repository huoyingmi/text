<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>114.过度的复合样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			/*transition-property:width;
			transition-duration: 3s;
			transition-delay: 1s;
			transition-timing-function: linear;*/
			/*transition: width 3s linear 1s,height 3s linear 1s; 
			当不需要延迟时，可以不设置时间和速度默认的*/
			transition: width 3s,height 3s,background-color 3s;
			/*transition: all 3s; 只能指定时间等有相同属性的*/
		}
		div:hover{
			width: 300px;
			height: 300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
