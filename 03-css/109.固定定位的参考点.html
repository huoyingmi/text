<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>109.固定定位的参考点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.ft{
			width: 300px;
			height: 300px;
			background: pink;
			margin: 50px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			position: fixed;
			top: 0px;
			left: 100px;
			/*固定定位的参考点统一是按照body 系统来固定的，而不是父元素*/
		}
	</style>
</head>
<body>
	<div class="ft">
		<div class="son"></div>
	</div>
</body>
</html>
