<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-047-2-获取和设置样式.html</title>
	<style>
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		.toblue{
			background: blue;
		}
	</style>
	<script>
		window.onload = function(){
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oBtn3 = document.getElementById('btn3');
			var oBox = document.getElementById('box');

			oBtn1.onclick = function(){
				oBox.style.background = 'red';
			}
			oBtn2.onclick = function(){
				oBox.className = 'toblue';
			}
			oBtn3.onclick = function(){
				// alert(oBox.style.background);
				// 用oBox.style的方式得到的只是行间样式，也只能设置行间样式
				alert(getComputedStyle(oBox,false)['background'])
			}
		}
	</script>
</head>
<body>
	<input type="button" id="btn1" value="变红">
	<input type="button" id="btn2" value="变蓝">
	<input type="button" id="btn3" value="获取颜色">
	<div id="box"></div>
</body>
</html>
