<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-034-秒转时间.html</title>
	<script>
		var time = 3385;
		// 00:00:00  时：分：秒
		var h = parseInt(time/3600);
		// var s = (time - h*3600)/60;
		var m =  parseInt((time%3600)/60);
		var s = (time%3600)%60;

		if(h<10){
			h = '0'+ h;
		}
		if(m<10){
			m = '0' + m;
		}
		if(s<10){
			s = '0' + s;
		}
		// alert(m);
		// alert(s);
		alert(h+':'+m+':'+s);
	</script>
</head>
<body>

</body>
</html>
