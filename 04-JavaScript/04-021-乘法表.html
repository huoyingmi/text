<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-021-乘法表.html</title>
	<script>
		window.onload = function(){
			document.write("<table>");
			for(var i = 1;i<10;i++){
				document.write("<tr>");
				for(var j = 1;j<=i;j++){
					document.write("<td>"+i+"*"+j+"="+i*j+"</td>")
				}
				document.write("</tr>");
			}
			document.write("</table>");
		}
	</script>
</head>
<body>

</body>
</html>
