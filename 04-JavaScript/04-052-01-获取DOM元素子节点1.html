<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-052-01-获取DOM元素子节点1.html</title>
	<style>
		li{
			width: 100%;
			height: 80px;
			border: 1px solid #000;
			list-style: none;
		}
	</style>
	<script>
		window.onload = function(){
			var oUl = document.getElementById('ul1');
			var aLi = oUl.childNodes;
			// console.log(aLi);
			for(var i = 0; i<aLi.length; i++){
				console.log(aLi[i].nodeType);
				// aLi[i].style.background = 'red';
				if(aLi[i].nodeType ==1){
					aLi[i].style.background = 'red';
				}
			} 
		} 
	</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
