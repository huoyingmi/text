<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-047-01-样式函数的获取和设置.html</title>
	<style>
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
	<script>
		function css(obj,attr,value){
			// obj.style[attr] = value;
			// return getComputedStyle(obj,false)[attr];
			if(arguments.length == 2){
				return getComputedStyle(obj,false)[attr];
			}else{
				obj.style[attr] = value;
			}
			/*if(arguments.length == 2){
				return getComputedStyle(arguments[0],false)[arguments[1]];
			}else{
				arguments[0].style[arguments[1]] = arguments[2];
			}*/
		}
		window.onload = function(){
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oBox = document.getElementById('box');

			oBtn1.onclick = function(){
				css(oBox,'width','400px');
			}
			oBtn2.onclick = function(){
				alert(css(oBox,'width'));
			}
		}
	</script>
</head>
<body>
	<input type="button" id="btn1" value="设置样式">
	<input type="button" id="btn2" value="获取样式">
	<div id="box"></div>
</body>
</html>
