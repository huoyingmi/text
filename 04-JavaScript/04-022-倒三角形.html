<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-022-2-倒三角形完整.html</title>
	<style>
		.sp{
			width: 10px;
			height: 10px;
			display: inline-block;
		}
		.st{
			width: 10px;
			height: 10px;
			display: inline-block;
			color: red;
		}
	</style>
	<script>
	    for(var i =0; i<10; i++){
			var str='';
			for(var k =1; k<10-i; k++){
				str = str+"<span class='sp'></span>";
			}
			for(var j =0; j<=i; j++){
				str = str+"<span class='st'>*</span>";
			}
			document.write(str);
			document.write('<br>');
		}
	</script>
</head>
<body>

</body>
</html>
