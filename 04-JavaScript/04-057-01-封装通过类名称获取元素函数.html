<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-057-01-封装通过类名称获取元素函数.html</title>
	<style type="text/css">
		*{
			margin: 0 auto ;
			padding: 0;
		}
		li{
			width: 700px;
			height: 50px;
			border: 1px solid #000;
			list-style: none;
		}
		#box>div{
			width: 300px;
			height: 50px;
			border: 1px solid #000;
			margin: 0;
		}
	</style>
	<script>
		function getElementsByClass(obj,sClass){
			var result = [];
			// var aEle = obj.children;  
			var aEle = obj.getElementsByTagName('*');
			for(var i = 0; i<aEle.length; i++){
				if(aEle[i].className == sClass){
					result.push(aEle[i]);
				}
			}
			return result;
		}
		window.onload = function(){
			
			var oUl = document.getElementById('ul1');
			// var aLi = oUl.getElementsByClassName('box');
			var aLi = getElementsByClass(oUl,'box');
			for(i in aLi){
				aLi[i].style.background = 'red';
			}
			
			var oBox = document.getElementById('box');
			var aDiv = getElementsByClass(oBox,'box');
			for(i in aDiv){
				aDiv[i].style.background = 'red';
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li class="box"></li>
		<li></li>
		<li></li>
		<li class="box"></li>
		<li></li>
		<li class="box"></li>
		<li></li>
	</ul>
	<div id="box">
		<div></div>
		<div class="box"></div>
		<div></div>
		<div class="box"></div>
		<div></div>
	</div>
</body>
</html>
