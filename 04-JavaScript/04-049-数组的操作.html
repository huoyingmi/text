<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-049-数组的操作.html</title>
	<script>
		var arr = [1,2,3,54,66,34,99];
		console.log(arr);
		// push(元素) 在数组末尾添加一个元素；
		arr.push(100);
		console.log(arr);
		//  pop() 删除数组的末尾元素；
		arr.pop();
		console.log(arr);
		// shift() 删除数组的第一个元素;
		 arr.shift();
		 console.log(arr);
		// unshift(元素) 把元素添加到数组的头部；
		arr.unshift(50);
		console.log(arr);
		// splice(起始下标,删除个数,插入值1,插入值2...)；
		arr.splice(2,3,);
		console.log(arr);

		arr.splice(0,1);
		console.log(arr);

		arr.splice(2,0,22,11,33);
		console.log(arr);
	    // join(字符) 用指定的字符连接数组；
	    console.log(arr.join('##'));
	    // 数组1.concat(数组2) 把数组1和数组2合并生成一个新的数组；
	    arr.concat(arr);
	    console.log(arr);
	    // slice(起始下标,结束下标) 基于当前数组创建一个新数组；
	    arr.slice(2,3);
	    console.log(arr);
	    // indexOf(查找项,起始下标)
	    // 从数组头部开始向后查找,返回查找到的数组的下标,如果没有找到返回-1 ；
	    console.log(arr.indexOf(33,2));
	    // lastIndexOf(查找项,起始下标) 从数组未部开始向前查找,返回查找到的数组的下标,如果没有找到返回-1
	    console.log(arr.lastIndexOf(99,0));
	    console.log(arr.lastIndexOf(33,0));
	</script>
</head>
<body>

</body>
</html>
