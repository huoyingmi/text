<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-002-1-免登录提示框css版本.html</title>
	<style>
		div{
			width: 400px;
			height: 50px;
			background: #ccc;
			display: none;
		}
		input:hover+div{
			display: block;
		}
	</style>
</head>
<body>
	<input type="checkbox">
	<div>
		为了您的信息安全，请不要在公共场所使用此功能
	</div>
</body>
</html>
