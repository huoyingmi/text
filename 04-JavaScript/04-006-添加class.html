<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-006-添加class.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		.cl1{
			background: red
		}
	</style>
	<script>
		function addClass(){
			document.getElementById('box').className='cl1';
		}
	</script>
</head>
<body>
	<div id="box" onclick="addClass()"></div>
</body>
</html>
