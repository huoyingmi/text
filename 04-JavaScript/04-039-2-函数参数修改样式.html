<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-039-2-函数参数修改样式2.html</title>
	<style>
		#box,#box2{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
	<script>
		//css(obj 需要修改的元素如oBtn1,oBtn2等；attr 需要修改的某一属性如width，height等；value 修改的值。)
		function css(obj,attr,value){
			obj.style[attr] = value;
		}

		window.onload = function(){
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oBtn3 = document.getElementById('btn3');
			var oBox = document.getElementById('box');
			var oBox2 = document.getElementById('box2');
			oBtn1.onclick = function(){
				css(oBox,'width','400px');
				css(oBox2,'width','400px');
			}
			oBtn2.onclick = function(){
				css(oBox,'height','400px');
				css(oBox2,'height','300px');
			}
			oBtn3.onclick = function(){
				css(oBox,'background','red');
				css(oBox2,'background','blue');
			}

		}
	</script>
</head>
<body>
	<input type="button" id="btn1" value="变宽">
	<input type="button" id="btn2" value="变高">
	<input type="button" id="btn3" value="变红">
	<div id="box"></div>
	<div id="box2"></div>
</body>
</html>
