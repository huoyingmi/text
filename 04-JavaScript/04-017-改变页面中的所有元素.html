<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-017-改变页面中的所有元素.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-left: 20px;
			float: left;
			list-style: none;
		}
	</style>
	<script>
		window.onload = function(){
			var ali = document.getElementsByTagName('li');
			// ali[0].style.background = 'red';


			alert(ali.length);
			for(var i = 0;i<ali.length;i++){
				ali[i].style.background = 'red';
			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
