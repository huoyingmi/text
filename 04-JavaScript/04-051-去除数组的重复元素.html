<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-051-去除数组的重复元素.html</title>
	<script>
		var arr = [12,12,33,33,56,56,42,99];
		console.log(arr);
		function removeDup(arr){
			var result = [];
			for(var i = 0;i<arr.length;i++){
				var isDup = false;
				for(var j = 0;j<result.length;j++){
					if(arr[i] == result[j]){
						isDup = true;
						break;
					}
				}
				if(!isDup){
						result.push(arr[i])
				}
			}
			return result;
		}
		console.log(removeDup(arr));

	</script>
</head>
<body>

</body>
</html>
