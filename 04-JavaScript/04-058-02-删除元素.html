<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-058-02-删除元素.html</title>
	<script type="text/javascript">
		window.onload = function(){
			var oUl = document.getElementById('ul1');
			var aA = oUl.getElementsByTagName('a');
			for(var i = 0; i<aA.length; i++){
				aA[i].onclick = function(){
				    oUl.removeChild(this.parentNode);
			    }
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li>aaa1 <a href="javascript:;">delete</a></li>
		<li>aaa2 <a href="javascript:;">delete</a></li>
		<li>aaa3 <a href="javascript:;">delete</a></li>
		<li>aaa4 <a href="javascript:;">delete</a></li>
		<li>aaa5 <a href="javascript:;">delete</a></li>
	</ul>
</body>
</html>
