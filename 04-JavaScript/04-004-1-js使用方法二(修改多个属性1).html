<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-004-1-js使用方法二(修改多个属性1).html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box" onmouseover="document.getElementById('box').style.width='400px';document.getElementById('box').style.height='400px';document.getElementById('box').style.backgroundColor='blue';" 
	onmouseout="document.getElementById('box').style.width='200px';document.getElementById('box').style.height='200px';document.getElementById('box').style.backgroundColor='red';"></div>
</body>
</html>
