<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-058-01-在js中创建并添加新元素.html</title>
	<script type="text/javascript">
		window.onload = function(){
			var oBtn = document.getElementById('btn');
			var oTxt = document.getElementById('txt');
			var oUl = document.getElementById('ul1');
			oBtn.onclick = function(){
				// 创建新的元素
				var oLi = document.createElement('li');
				// 给创建的元素添加内容
				oLi.innerHTML = oTxt.value;
				// 将创建的元素添加到ul中,排在后面
				oUl.appendChild(oLi);
				// 将创建的元素添加到在前面
				oUl.insertBefore(oLi,oUl.firstElementChild);

				// 将新创建的元素删除
				var aA = document.createElement('a');
				aA.innerHTML = 'delete';
				aA.href = 'javascript:;'
				aA.onclick = function(){
					oUl.removeChild(oLi);
				}
				oLi.appendChild(aA);
			}

		}
	</script>
</head>
<body>
	<input type="button" id="btn" value="创建">
	<input type="text" id="txt">
	<ul id="ul1">
		<li>aaa</li>
		<li>bbb</li>
		<li>ccc</li>
		<li>ddd</li>
	</ul>
</body>
</html>
