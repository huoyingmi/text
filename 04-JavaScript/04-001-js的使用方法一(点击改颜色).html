<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-1-js的使用方法一(点击改颜色).html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div onclick="this.style.background = 'red';"></div>style
	<!-- onclick是当点击时，this是选中元素的格式style的颜色background变成红red的 -->
</body>
</html>
