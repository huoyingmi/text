<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-004-3-js修改多个属性3(设变量).html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background: red;
		}
	</style>
	<script>
		function toblue(){
			var obox = document.getElementById('box')
			obox.style.width='400px';
			obox.style.height='400px';
			obox.style.backgroundColor='blue';
		}
		function tored(){
			var obox = document.getElementById('box')
			obox.style.width='200px';
			obox.style.height='200px';
			obox.style.backgroundColor='red';
		}
	</script>
</head>
<body>
	<div id="box" onmouseover="toblue()" onmouseout="tored()"></div>
</body>
</html>
