<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-035-自增(++)和自减(- -).html</title>
	<script>
		var a = 1;
		a++;  //a = a + 1
		alert(a);
		alert(a++);
		alert(++a);

		var b = 1;
		b--;  //b = b - 1
		alert(b);
		alert(b--);
		alert(--b);

		var c = 1;
		c += 4;  //c = c + 4
		alert(c);
	</script>
</head>
<body>

</body>
</html>
