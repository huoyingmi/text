<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-053-03-获取定位元素的父节点.html</title>
	<style type="text/css">
		#fa{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			background: blue;
			margin: 50px auto;
			/*position: relative;*/
		}
		#son{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background: red;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oSon = document.getElementById('son');
			// oSon.parentNode.style.background = 'purple';
			oSon.offsetParent.style.background = 'pink';
		}
	</script>
</head>
<body>
	<div id="fa">
		<div id="son"></div>
	</div>
</body>
</html>
