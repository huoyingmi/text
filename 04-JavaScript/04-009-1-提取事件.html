<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-009-1-提取事件.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		.cl1{
			background-color: red;
		}
	</style>
	<script>
		window.onload = function(){
			document.getElementById('box').className='cl1';
			// 当页面加载完成之后将要执行下面的命令。
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
