<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-015-1-1-分支结构语法一if.html</title>
	<style>
		div{
			width: 500px;
			height: 100px;
			border: 1px solid #000;
			/*display: block;写在这里时浏览器无法读出，是错误的，应该在后面的div选择器中添加属性style="display: block;"*/
		}
		input{
			width: 200px;
			height: 50px;
			/*display: inline-block;*/
		}
	</style>
	<script>
		window.onload = function(){
			var oBtn = document.getElementById('btn');
			var oMsg = document.getElementById('msg');
			oBtn.onclick = function(){
				// alert(oMsg.style.display);
				// 此处的style取的样式是下面行间的style。
	           if(oMsg.style.display == 'none'){
	           	   oMsg.style.display ='block';
	           }else{
	           	oMsg.style.display == 'none';
	           }
			}
		}
	</script>
</head>
<body>
	<input type="button" value="消息" id="btn">
	<div id="msg" style="display: none;">
		你还没有新的消息.....
	</div>
</body>
</html>
