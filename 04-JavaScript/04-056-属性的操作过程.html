<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-056-属性的操作过程.html</title>
	<script type="text/javascript">
		window.onload = function(){
			var oBtn = document.getElementById('btn');
			var oTxt = document.getElementById('txt');
			oBtn.onclick = function(){
				/*设置属性
				oTxt.value = 'abcde';  方法1
				oTxt['value'] = 'abcde';  方法2
				oTxt.setAttribute('value','abcde');方法3
				*/
				/*获取属性
				alert(oTxt.getAttribute('value'));
				*/
				/*删除属性*/
				oTxt.removeAttribute('value');
			}
		}
	</script>
</head>
<body>
	<input type="button" id="btn" value="设置">
	<input type="text" id="txt" value="12345">
</body>
</html>
