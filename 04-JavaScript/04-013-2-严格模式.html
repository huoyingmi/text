<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-013-2-严格模式.html</title>
	<script>
		function sayHi(){
			// 'use strict'
		     hi = 'hi';
		     var name = 'Tom'
			alert(hi);
			alert(name);
		}
		function sayGood(){
        	// 'use strict'
        	good = 'good';
        	alert(good)
        }
		sayHi();
		sayGood();
 // 针对单个函数,将"use strict" 放在函数体的第一行,则整个函数 以"严格模式"运行。
         function sayThis(){
         	// 'use strict'
         	alert(!this);
         }
         sayThis();
	</script>
</head>
<body>

</body>
</html>
