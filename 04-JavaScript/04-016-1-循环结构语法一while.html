<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>04-016-1-循环结构语法一while.html</title>
	<script>
		var i = 1; //初始值
		/*
		if(i>0){
			alert('正数');
		}*/

		while(i<5){  //退出条件
			alert(i); //执行语句
			i = i+1; //改变退出条件
			// 如果没有改变退出条件的话，程序将进入死循环
		}
	</script>
</head>

</body>
</html>
