<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视频标签.html</title>
</head>
<body>
	<video src="./img/s1.mp4" poster="img/1.jpg" width="400px" height="400px" controls muted loop poster preload>
	</video>
	<video controls width="400px" height="400px">
		<source src="img/s1.mp4" type="video/mp4"></source>
		<source src="img/s1.ogg" type="video/ogg"></source>
		<source src="img/s1.webm" type="video/webm"></source>
	</video>
</body>
</html>
