<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构标签.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.header{
			width: 100%;
			height: 100px;
			background: block;
		}
		.logo{
			width: 20%;
			height: 100%;
			background: red;
			float: left;
		}
		.nav{
			width: 80%;
			height: 100%;
			background: blue;
			float: right;
		}
		.main{
			width: 100%;
			height: 400px;
		}
		.aside{
			width: 30%;
			height: 100%;
			background: yellow;
			float: right;
		}
		.article{
			width: 70%;
			height: 100%;
			background: green;
			float: left;
		}
		.footer{
			width: 100%;
			height: 100px;
			background: purple;
		}
	</style>
</head>
<body>
	<!-- <div>div1</div>
	<div>div2</div>
	<span>span1</span>
	<span>span2</span><br><br><br> -->
	<div class="header">
		<h1 class="logo">我是LOGO</h1>
		<div class="nav">我是navigator</div>
	</div>
	<div class="main">
		<div class="aside">我是侧边栏</div>
		<div class="article">我是核心内容</div>
	</div>
	<div class="footer">我是底边内容</div>
</body>
</html>
