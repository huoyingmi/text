<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音频标签.html</title>
</head>
<body>
	<audio src="img/j1.mp3" autoplay controls loop
	volume="0.1"></audio>
	<audio controls muted>
		<source src="img/j1.mp3" type="audio/mp3"></source>
		<source src="img/j1.mpeg" type="audio/mpeg"></source>
		<source src="img/j1.ogg" type="ogg"></source>
	</audio>
</body>
</html>
