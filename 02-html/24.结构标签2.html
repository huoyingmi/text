<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构标签2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		header{
			width: 100%;
			height: 100px;
			background: block;
		}
		.logo{
			width: 20%;
			height: 100%;
			background: red;
			float: left;
		}
		nav{
			width: 80%;
			height: 100%;
			background: blue;
			float: right;
		}
		section{
			width: 100%;
			height: 400px;
		}
		aside{
			width: 30%;
			height: 100%;
			background: yellow;
			float: right;
		}
		article{
			width: 70%;
			height: 100%;
			background: green;
			float: left;
		}
		footer{
			width: 100%;
			height: 100px;
			background: purple;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="logo">我是LOGO</h1>
		<nav>我是navigator</nav>
	</header>
	<section>
		<aside>我是侧边栏</aside>
		<article>我是核心</article>
	</section>
	<footer>我是底部</footer>
</body>
</html>
