<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单标签3.html</title>
      <style>
            textarea{
                  resize: none;
            }
      </style>
</head>
<body>
	<form action="https://www.taobao.com/">
            <fieldset>
                  <legend>注册页面</legend>
      	<p>
      		<label for="username">用户名：</label>
      			
      		<input type="text" name="username" value="test"
      		id="username" list="names">
      		<datalist id="names">
      			<option>tom</option>
      			<option>may</option>
      			<option>amy</option>
      		</datalist>
      	</p>
      	<p>
      		<label for="password">密 码：</label>
      		
      		<input type="password" name="password"
      		id="password">
      	</p>
      	<p>
      		<label for="radio">性 别：</label>
      		
      		<input type="radio" name="sex" value="0">男
      		<input type="radio" name="sex" value="1">女
      		<input type="radio" name="sex" value="2" checked
      		id="radio">保密
      	</p>
      	<p>
      		爱 好:
      		<input type="checkbox" name="hobbit" value="0" checked>唱歌
      		<input type="checkbox" name="hobbit" value="1" checked>跳舞
      		<input type="checkbox" name="hobbit" value="2">打球
      		<input type="checkbox" name="hobbit" value="3">游泳
      	</p>
      	<p>
      		<label for="email">Email:</label>
      		
      		<input type="email" name="email" id="email">
      	</p>
      	<p>
      		<label for="url">个人首页：</label> 
      		<input type="url" name="url" id="url">
      	</p>
      	<p>
      		<label for="age">年 龄：</label> 
      		<input type="number" name="age" id="age">
      	</p>
      	<p>
      		<label for="birthday">生 日：</label>
      		<input type="date" name="birthday" id="birthday">
      	</p>
      	<p>
      		喜欢的颜色：
      		<input type="color" name="color">
      	</p>
      	<p>
      		<label for="address">住 址：</label>

      		<select name="address" id="address">
      			<optgroup label="省份">
      				<option value="hns">河南省</option>
      				<option value="hns">湖南省</option>
      				<option value="gds" selected>广东省</option>
      				<option value="sxs">陕西省</option>
      			</optgroup>
      			<optgroup label="城市">
      				<option value="bj">北京</option>
      				<option value="sh">上海</option>
      				<option value="zz">郑州</option>
      			</optgroup>
      		</select>
      	</p>
            <p>
                  介 绍：
                  <textarea name="intr" id="intr" cols="30" rows="10"></textarea>
            </p>
      	<p>
      		<input type="hidden" name="test" value="123">
      		<input type="button" value="点我">
      		<input type="image" src="./img/1.jpg">
                  <input type="image" src="img/3.jpg">
      		<input type="reset">
      		<input type="submit">
      	</p>
            </fieldset>
      </form>
</body>
</html>
