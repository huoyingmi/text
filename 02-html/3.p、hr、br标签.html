<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" >
	<title>p、br、hr标签</title>
</head>
<body>
	<h1>段落标签 p(Paragraph)</h1>
	<hr>
	<p>
		作用：指定段落;<br>注意：会独占一行
    </p>
    <h2>水平分割线签 hr(horizontal rules)</h2>
    <hr>
    <p>
    	作用：画一条水平分割线;<br>注意：会独占一行，是单标签,另外，hr标签是用来修改样式的,所以不推荐使用.今后开发中添加水平线一般都使用CSS盒子来做
    </p>
</body>
</html>
