<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>75.新闻案例.html</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		.news{
			width: 280px;
			margin: 50px auto;
		}
		.news .header{
			width: 100%;
			height: 52px;
			border-top: 2px solid #ececec;
			border-bottom: 1px solid #ececec;
		}
		.news .header h2{
			width: 105px;
			font-size: 20px;
			margin-top: -2px;
			border-top: 2px solid #069;
			padding-top: 6px;
			color: #069;
		}
		.news .header span{
			color: #999;
			font-size: 9px;
			font-family: arial;
		}
		.news .content li{
			width: 100%;
			height: 35px;
			line-height: 35px;
			list-style: none;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
			font-size:12px;
			border-bottom: 1px dotted #ececec; 
		}
		.news .content li:before{
			content: "";
			width: 4px;
			height: 4px;
			background: #069;
			display: inline-block;
			margin-right: 6px;
			margin-bottom: 1px;
		}
		.news .content li:last-child{
			border-bottom: none;
		}
	</style>
</head>
<body>
	<div class="news">
		<div class="header">
			<h2>互联网新闻</h2>
			<span>INTERNET NEWS</span>
		</div>
		<ul class="content">
			<li>郑渊洁举报拼多多；小米8探索版正式发售；秒拍回应“..</li>
			<li>拼多多真的有假货“原罪”吗？</li>
			<li>改变世界的理想终究抵不过资本</li>
			<li>胡锡进祝贺拼多多上市：成就大事业必须与假货做斗争</li>
			<li>再度传出被滴滴收购 ofo回应称皆为不实信息</li>
			<li>央视评拼多多涉嫌售假：“拼”再多 不售假是底线</li>
			<li>王兴替拼多多“解围”，我们提前准备了几个关于美团上..</li>
			<li>@无锡人，再过两天，支付宝可以养鸡赚钱，还可以开...</li>
			<li>一线 | 阿里回应入股灿星，一切以公告为准</li>
			<li>[0730创精选]支付宝也要上线小程序了，也会有推.</li>
		</ul>
	</div>
</body>
</html>
