<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>59.选择器优先级练习2.html</title>
	<style>
		.box1 .box2 div{
			color: blue;
		}
		 .box2 #id3{
			color: green;
		}
		#id1 div{
			color: red;
		}
	</style>
</head>
<body>
	<div class="box1" id="id1">
		<div id="id2" class="box2">
			<!-- 我是什么颜色的 -->
			<div id="id3" class="box3">
				猜猜我的颜色
			</div>
		</div>
	</div>
</body>
</html>
