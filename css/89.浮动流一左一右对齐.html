<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>89.浮动流一左一右对齐.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.box1{
			background-color: red;
			float: left;
		}
		.box2{
			background-color: blue;
			float: right;
			float: center;
			width: 200px;
			height: 200px;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="father">
	    <div class="box1"></div>
	    <div class="box2"></div>
	</div>
</body>
</html>
