<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>86.css显示模式测试.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 10px;
			margin-left: 10px;
			padding-top: 10px;
			padding-left: 10px;
		}
		span{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 10px;
			margin-left: 10px;
			padding-top: 10px;
			padding-left: 10px;
		}
		img{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 10px;
			margin-left: 10px;
			padding-top: 10px;
			padding-left: 10px;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<span class="box3">box3</span>
	<span class="box4">box4</span>
	<div class="box5">box5</div>
	<img src="../html/img/18.jpg" alt="" class="img1">
	<img src="../html/img/18.jpg" alt="" class="img2">
</body>
</html>
