<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>112.过渡的基本应用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			transition-property: width,height;
			transition-duration: 3s;
			transition-delay: 2s;
		}
		div:hover{
			width: 400px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
