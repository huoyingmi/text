<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>82.背景图片大小的设置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			margin: 100px auto;
		}
		li{
			list-style: none;
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin-bottom: 10px;
			background-image: url(../html/img/18.jpg);
			background-repeat: no-repeat;
		}
		li:nth-child(2){
			background-size: /*100px 100px*/ 180px 120px;
		}
		li:nth-child(3){
			background-size: /*50% 50%*/ 100% 70%;
		}
		li:nth-child(4){
			background-size: /*50%*/ 180px auto;
		}
		li:nth-child(5){
			background-size: auto /*150px*/ 70%;
		}
		li:nth-child(6){
			background-image: url(../html/img/12.jpg);
			background-size: contain;
		}
		li:nth-child(7){
			background-image: url(../html/img/12.jpg);
			background-size: cover;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
