<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>119.2D旋转修改轴向.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			margin: 50px auto;
			border: 1px solid #000;
			perspective: 500px;
			/*为了使li元素中的旋转更能看得清楚，要为父元素ul添加透视距离属性
			perspective*/
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		ul li img{
			width: 100%;
			height: 100%;
		}
		ul li:nth-child(1){
			transform: rotateX(70deg);
		}
		ul li:nth-child(2){
			transform: rotateY(70deg);
		}
		ul li:nth-child(3){
			transform: rotateZ(70deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../html/img/1.jpg" alt=""></li>
		<li><img src="../html/img/2.jpg" alt=""></li>
		<li><img src="../html/img/3.jpg" alt=""></li>
	</ul>
</body>
</html>
