<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>120.倒地案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			perspective: 500px;
		}
		div img{
			width: 100%;
			height: 100%;
			border-radius: 10px;
			transform-origin: bottom center;
			transition: all 2s;
		}
		div:hover img{
			transform: rotateX(80deg);
		}
	</style>
</head>
<body>
	<div><img src="../html/img/1.jpg" alt=""></div>
</body>
</html>
