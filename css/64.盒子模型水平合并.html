<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>64.盒子模型水平合并.html</title>
	<style>
	div{
		width: 100px;
		height: 100px;
	}
		.box1{
			background: yellow;
			border: 10px solid red;
			padding: 20px 30px;
			display: inline-block;
			margin-right: 40px;
		}
		.box2{
			background: purple;
			border: 10px dashed blue;
			padding: 20px 30px;
			display: inline-block;
			margin-left: 30px;
	</style>
</head>
<body>
    <div class="box1">div1</div>
	<div class="box2">div2</div>
</body>
</html>
