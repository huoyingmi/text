<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>52.伪类选择器.html</title>
     <style>
     	a:link{
     		/*color: black;*/
     		color: gray;
     		/*text-decoration: none;*/
     	}
     	a:visited{
     		color: orange;
     	}
     	a:hover{
     		color: green;
     	}
     	a:active{
     		color: purple;
     	}
     	p:hover{
     		color: aqua;
     	}
     	h1:hover{
     		color: teal;
     	}
     	input:focus{
     		color: indigo;
     		outline-color: red;
     	}
     	p:before{
     		content: '我是段落前的标注' ;
     	}
     	h1:after{
     		content: '我是标题后的内容';     	}
     </style>
</head>
<body>
	<a href="#">我是链接001</a>
	<p>我是段落002</p>
	<h1>我是标题003</h1>
	<div>用户名：
		<input type="text"></div>
</body>
</html>
