<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>90.浮动流的行内元素特性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		span{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px solid #000;

			float: left;
			margin: 10px;
			padding: 30px;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: blue;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<span>span</span>
	<div></div>
</body>
</html>
