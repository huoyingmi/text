<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>96.浮动元素的清除2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background: red;
			color: white;
			/*margin-bottom: 30px;*/
		}
		.box1 p{
			width: 100px;
			background: orange;
			float: left;
		}
		.box2{
			margin-top: 20px;
			background: yellow;
			color: white;
		}
		.box2 p{
			width: 100px;
			background: green;
			float: left;
		}
		.bot{
			clear: both;
			height: 2px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<div class="bot"></div>
	</div>
	<!-- <div class="bot"></div> -->
	<div class="box2">
		<p>11</p>
		<p>22</p>
		<p>33</p>
	</div>
</body>
</html>
