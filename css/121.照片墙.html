<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>121.照片墙.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 400px;
			background: skyblue;
			margin-top: 100px;
			text-align: center;
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 250px;
			background: pink;
			display: inline-block;
			margin-top: 100px;
			margin-left: 10px;
			position: relative;
			transition: all 2s;
			box-shadow: 0 0 40px;
		}
		ul li:nth-child(1){
			transform: rotate(15deg);
		}
		ul li:nth-child(2){
			transform: rotate(45deg);
		}
		ul li:nth-child(3){
			transform: rotate(-35deg);
		}
		ul li:nth-child(4){
			transform: rotate(65deg);
		}
		ul li:nth-child(5){
			transform: rotate(-75deg);
		}
		ul li img{
			width: 100%;
			height: 100%;
			border: 5px solid white;
			box-sizing: border-box;
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			transform: rotate(0deg) scale(1.3);
			z-index: 1;
			opacity: 1;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../html/img/1.jpg" alt=""></li>
		<li><img src="../html/img/2.jpg" alt=""></li>
		<li><img src="../html/img/3.jpg" alt=""></li>
		<li><img src="../html/img/4.jpg" alt=""></li>
		<li><img src="../html/img/5.jpg" alt=""></li>
	</ul>
</body>
</html>
