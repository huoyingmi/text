<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>136.自定义字体图标.html</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>
<body>
	<i class="fas fa-camera-retro"></i>
	<i class="fas">&#xf083;</i>
	<!-- fa-camera-retro和&#xf083;都代表照相機但第二方法 -->
	<i class="fas fa-home fa-5x fa-spin"></i>
	<i class="fas fa-spin">&#xf015;/&nbsp;&#xf110;</i>
	<!-- fa-home和&#xf015都代表房子，fa-spin代表旋轉，fa-5x代表大小。 -->
</body>
</html>
