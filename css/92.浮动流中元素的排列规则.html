<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>92.浮动流中元素的排列规则.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			border: 1px solid #000;
		}
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
		}
		.box2{
			width: 150px;
			height: 150px;
			background: blue;
			color: white;
			float: right;
		}
		.box3{
			width: 200px;
			height: 200px;
			background:green;
		}
		.box4{
			width: 250px;
			height: 250px;
			color: white;
			background: purple;
			float: right;
		}
		.box5{
			width: 300px;
			height: 300px;
			background: tomato;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
	<div class="box5">5</div>
</body>
</html>
