<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>122.透明度测试.html</title>
	<style>
	     *{
	     	margin: 0;
	     	padding: 0;
	     }
		ul{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		ul li{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 10px;
			list-style: none;
		}
		ul li:nth-child(1){
			opacity: 0.1;
		}ul li:nth-child(2){
			opacity: 0.5;
		}ul li:nth-child(3){
			opacity: 1;
		}ul li:nth-child(4){
			/*display: none;同opacity设置为0时一样*/
			display: block;
			
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
