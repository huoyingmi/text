<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>68.盒子元素的宽、高不变.html</title>
	<style>
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid red;
		}
		.son1{
			/*width: 200px;
			height: 200px;*/
			width: 100px;
			height: 100px;
			background: green;
			padding: 50px;

		}
		.son2{
			width: 70px;
			height: 70px;
			background: pink;
			border: 10px solid red;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">s1</div>
		<div class="son2">s2</div>
	</div>
</body>
</html>
