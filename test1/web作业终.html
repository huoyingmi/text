<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web作业.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: url(img/bj.jpg) no-repeat center center fixed;
			background-size: cover;
		}
		ul{
			width: 200px;
			height: 200px;
			/*background: blue;*/
			position: absolute;
			bottom: 300px;
			left:50%;
			
			/*transform:rotateX(-10deg);*/
			transform-style: preserve-3d;
			animation: sport 6s linear 0s infinite normal;
		}
		@keyframes sport{
			form{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
			
		}
		ul:hover li img{
			opacity: 0.5;
			background-color: none;
		}
		ul li:hover img{
			 opacity: 1;
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 200px;
			position: absolute;
			left: 0;
			top: 0;
		}
		ul li:nth-child(1){
			background: yellow;
			transform: rotateX(60deg) translateZ(200PX);
		}
		ul li:nth-child(2){
			background: pink;
			transform: rotateX(120deg) translateZ(200px)
		}
		ul li:nth-child(3){
			background: tomato;
			transform: rotateX(180deg) translateZ(200px)
		}
		ul li:nth-child(4){
			background: green;
			transform: rotateX(240deg) translateZ(200px)
		}
		ul li:nth-child(5){
			background: purple;
			transform: rotateX(300deg) translateZ(200px)
		}
		ul li:nth-child(6){
			background: gray;
			transform: rotateX(360deg) translateZ(200px)
		}
		ul li img{
			width: 200px;
			height: 200px;
			border: 5px solid white;
			box-sizing: border-box;
		}
        .pig{
        	width: 50px;
        	height: 50px;
        	position: absolute;
        	left: 100px;
        	bottom: 100px;
        	animation: pig 8s linear 0s infinite normal;
        }
        @keyframes pig{
        	0%{
        		left: 100px;
        		bottom: 100px;
        		opacity: 1;
        	}
        	20%{
        		left: 300px
        		bottom:300px;
        		opacity: 0.5;
        	}
        	40%{
        		left: 500px;
        		bottom: 500px;
        		opacity: 1;
        	}
        	60%{
        		left: 700px;
        		bottom: 300px;
        		opacity: 1;
        	}
        	80%{
        		left: 900px;
        		bottom: 100px;
        		opacity: 0.5;
        	}
        	100%{
        		left: 1200px
                bottom:0px;
                opacity: 0;
        	}
        }
	</style>
</head>
<body>
	<ul>
		<li><img src="img/1.jpg" alt=""></li>
		<li><img src="img/2.jpg" alt=""></li>
		<li><img src="img/3.jpg" alt=""></li>
		<li><img src="img/4.jpg" alt=""></li>
		<li><img src="img/5.jpg" alt=""></li>
		<li><img src="img/6.jpg" alt=""></li>
	</ul>
	<img src="img/pig.gif" class="pig">
</body>
</html>
